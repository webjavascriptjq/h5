<script>
    /*懒加载*/
    $(function () {
        $("img.lazy").lazyload({

            placeholder:"../images/slide/loading.png",
            event : "mouseover",
            effect : "fadeIn"
        });
    });

    /*客服*/
    $(function(){

        },function(){
            $(this).find(".sidebox").stop().animate({"width":"54px"},200).css({"opacity":"0.8","filter":"Alpha(opacity=80)","background":"#000"})

    }

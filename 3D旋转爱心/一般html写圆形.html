<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            border-radius: 50% 30% 20% 10%/10% 20% 30% 50%;/*border-radius有8个值，水平方向、竖直方向的值；斜杠前面是水平方向的值，斜杠后面是竖直方向的值；全部都是顺时针*/
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
